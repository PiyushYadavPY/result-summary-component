<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="left-section">
        <h3 class="result">Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="desc">
          <h2 class="">Great</h2>
          <p class="">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-section">
        <h3 class="summary">Summary</h3>

        <div class="skills reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p class="skill">Reaction</p>
          <div class="marks">
            <p><b style="font-weight: 900">80</b> / <b class="outof">100</b></p>
          </div>
        </div>
        <div class="skills memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p class="skill memory">Memory</p>
          <div class="marks">
            <p><b style="font-weight: 900">92</b> / <b class="outof">100</b></p>
          </div>
        </div>
        <div class="skills verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p class="skill verbal">Verbal</p>
          <div class="marks">
            <p><b style="font-weight: 900">61</b> / <b class="outof">100</b></p>
          </div>
        </div>
        <div class="skills visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p class="skill visual">Visual</p>
          <div class="marks">
            <p><b style="font-weight: 900">72</b> / <b class="outof">100</b></p>
          </div>
        </div>
        <span class="continue">Continue</span>
      </div>
    </main>
  </body>
</html>
